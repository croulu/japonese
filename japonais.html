<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>japonais</title>
	<script type="text/javascript" src="japonais.js"></script>
	<style>
		.table
		{
	        height : 100%;
	        width : 100%;
	        margin : 0;
	        padding : 0;
	        background-color : #000;
	        color : #FFF;
		}
		.td {
			font-family: Courier New;
		}
		#kana_img {
			width: 50;
			box-sizing: border-box;
			padding: 2px;
		}
		#kana_romanji {
			background: yellow;
			color: black;
			text-align: right;
			width: 100%;
			box-sizing: border-box;
			padding: 2px;
			font-size: 6em;
		}
		.btn {
			width: 80px;
			height: 40px;
		}
		.img {
			vertical-align : middle;
		}
	</style>
</head>
<body>
<table border="0">
	<tr>
		<td colspan=3>
			<table align="center" border="0">
				<tr>
					<td><img id="kana_hiragana" src="img/hiragana-a.png" value="0" onclick="select_hiragana()">hiragana</td>
					<td><img id="kana_katakana" src="img/katakana-a.png" value="0" onclick="select_katakana()">katakana</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td width="40%"><img id="kana_img" src=""></td>
		<td width="40%"><input type="text" id="kana_romanji" value="" readonly=""></td>
	</tr>
	<tr>
		<td>
			<input type="radio" name="exercise" value="kana" checked="checked" onchange="change_exercise()">translate kana to romanji
		</td>
		<td>
			<input type="radio" name="exercise" value="romanji" onchange="change_exercise()">translate romanji to kana
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center"><button class="btn" onclick="next_exercise()">next</button></td>
	</tr>
	<tr>
		<td colspan="2" align="center"><button class="btn" onclick="show_soluce()">soluce</button></td>
	</tr>
</table>

</body>
</html>
