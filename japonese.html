<html>

	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="japonese.css" />

<body>
<table border="0">
	<tr>
		<td colspan="3">
			home&nbsp;
			<a href="hiragana.html">choose hiragana</a>&nbsp;

		</td>
	</tr>

		<td colspan=3>

				<tr>
